<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <div class="title">ROCK - PAPER - SCISSORS</div>

    <div class="subheading">
      Each game is 3 rounds. Click one of the options below to play!
    </div>

    <div class="human-choices">
      <div type="button" id="rock">
        <img src="./icons/rock.svg" alt="rock" />
      </div>
      <div type="button" id="paper">
        <img src="./icons/paper.svg" alt="paper" />
      </div>
      <div type="button" id="scissors">
        <img src="./icons/scissors.svg" alt="scissors" />
      </div>
    </div>
    <div class="comp-choices">
      <img src="./icons/rock.svg" alt="rock" />
      <img src="./icons/paper.svg" alt="paper" />
      <img src="./icons/scissors.svg" alt="scissors" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
